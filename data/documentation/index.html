<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        p {
            font-weight: 300;
        }

        a, a:hover {
            text-decoration: none !important;
            color: #626976;
        }

        .content {
            padding: 3rem 0;
        }

        .container {
            color: #626976;
            position: relative;
        }

        h2 {
            font-size: 20px;
        }

        h3 {
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }

        table thead tr {
            height: 60px;
            background: #626976;
        }

        table thead tr th {
            font-size: 18px;
            color: white;
        }

        table tbody tr {
            height: 50px;
            background-color: #f5f5f5;
        }

        tbody tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        table th, table td {
            text-align: left;
            padding: 0 8px;
        }
    </style>
    <title>Documentation</title>
</head>

<div class="content">
    <div class="container">
