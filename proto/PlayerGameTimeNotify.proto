syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message PlayerGameTimeNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 112;
	}

	uint32 game_time = 1;
	uint32 uid = 2;
	bool is_home = 3;
}
