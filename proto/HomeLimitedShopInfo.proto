syntax = "proto3";

import "Vector.proto";

option java_package = "emu.grasscutter.net.proto";

message HomeLimitedShopInfo {
	fixed32 next_close_time = 9;
	fixed32 next_guest_open_time = 11;
	Vector djinn_rot = 7;
	uint32 uid = 4;
	fixed32 next_open_time = 6;
	Vector djinn_pos = 2;
}
