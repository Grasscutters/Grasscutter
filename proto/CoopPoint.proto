syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message CoopPoint {
	uint32 self_confidence = 15;
	State state = 10;
	uint32 id = 14;

	enum State {
		STATE_UNSTARTED = 0;
		STATE_STARTED = 1;
		STATE_FINISHED = 2;
	}
}
