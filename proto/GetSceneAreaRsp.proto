syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "CityInfo.proto";

message GetSceneAreaRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 216;
	}

	int32 retcode = 1;
	uint32 scene_id = 2;
	repeated uint32 area_id_list = 3;
	repeated CityInfo city_info_list = 4;
}
