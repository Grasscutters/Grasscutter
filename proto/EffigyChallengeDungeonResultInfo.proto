syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message EffigyChallengeDungeonResultInfo {
	uint32 challenge_score = 7;
	bool is_in_time_limit = 8;
	uint32 challenge_id = 6;
	bool is_success = 15;
	uint32 challenge_max_score = 13;
}
