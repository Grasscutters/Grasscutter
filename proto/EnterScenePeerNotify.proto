syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message EnterScenePeerNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 223;
	}

	uint32 dest_scene_id = 1;
	uint32 peer_id = 2;
	uint32 host_peer_id = 3;
	uint32 enter_scene_token = 4;
}
