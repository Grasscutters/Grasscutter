syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "StoreType.proto";
import "Item.proto";

message PlayerStoreNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 649;
	}

	StoreType store_type = 1;
	repeated Item item_list = 2;
	uint32 weight_limit = 3;
}
