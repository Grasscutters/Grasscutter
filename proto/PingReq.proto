syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

// CmdId: 7
// EnetChannelId: 0
// EnetIsReliable: true
// IsAllowClient: true
message PingReq {
	uint32 client_time = 12;
	float ue_time = 14;
	double total_tick_time = 6;
	bytes sc_data = 10;
	uint32 seq = 3;
}
