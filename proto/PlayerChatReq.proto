syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "ChatInfo.proto";

message PlayerChatReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 3326;
	}

	uint32 channel_id = 1;
	ChatInfo chat_info = 2;
}
