syntax = "proto3";

import "Vector.proto";

option java_package = "emu.grasscutter.net.proto";

message TreasureMapDetectorData {
	uint32 region_id = 4;
	Vector center_pos = 7;
	bool is_region_detected = 6;
	repeated Vector spot_list = 10;
	uint32 radius = 14;
}
