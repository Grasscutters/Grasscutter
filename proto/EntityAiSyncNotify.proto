syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "AiSyncInfo.proto";

message EntityAiSyncNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 352;
	}

	repeated AiSyncInfo info_list = 1;
	repeated uint32 local_avatar_alerted_monster_list = 2;
}
