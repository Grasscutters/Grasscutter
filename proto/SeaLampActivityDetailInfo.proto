syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message SeaLampActivityDetailInfo {
	uint32 phase_id = 14;
	repeated uint32 taken_phase_reward_list = 1;
	repeated uint32 taken_contribution_reward_list = 7;
	uint32 progress = 8;
	uint32 contribution = 15;
	uint32 factor = 13;
	uint32 days = 4;
}
