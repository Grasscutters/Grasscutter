syntax = "proto3";

import "ProfilePicture.proto";

option java_package = "emu.grasscutter.net.proto";

message BlessingFriendPicData {
	map<uint32, uint32> pic_num_map = 4;
	uint32 avatar_id = 5;
	string remark_name = 11;
	string nickname = 14;
	string signature = 1;
	ProfilePicture profile_picture = 6;
	uint32 uid = 9;
}
