syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "Vector.proto";

message EvtAvatarLockChairRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 305;
	}

	int32 retcode = 1;
	uint32 entity_id = 2;
	Vector position = 3;
	uint64 chair_id = 4;
}
