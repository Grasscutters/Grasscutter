syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message LockedPersonallineData {
	LockReason lock_reason = 2;
	uint32 personal_line_id = 13;
	oneof param {
		uint32 chapter_id = 3;
		uint32 level = 1;
	}

	enum LockReason {
		LOCK_REASON_LEVEL = 0;
		LOCK_REASON_QUEST = 1;
	}
}
