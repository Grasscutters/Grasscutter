syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "PropValue.proto";

message WorldDataNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 3219;
	}

	enum DataType {
		DATA_NONE = 0;
		WORLD_LEVEL = 1;
		IS_IN_MP_MODE = 2;
	}

	map<uint32, PropValue> world_prop_map = 1;
}
