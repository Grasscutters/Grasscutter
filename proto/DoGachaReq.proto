syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

// CmdId: 1512
// EnetChannelId: 0
// EnetIsReliable: true
// IsAllowClient: true
message DoGachaReq {
	uint32 gacha_times = 10;
	uint32 gacha_schedule_id = 7;
	uint32 gacha_type = 14;
	uint32 gacha_random = 13;
	string gacha_tag = 4;
}
