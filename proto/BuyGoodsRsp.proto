syntax = "proto3";

import "ShopGoods.proto";

option java_package = "emu.grasscutter.net.proto";

// CmdId: 735
// EnetChannelId: 0
// EnetIsReliable: true
message BuyGoodsRsp {
	uint32 buy_count = 14;
	ShopGoods goods = 12;
	uint32 shop_type = 11;
	int32 retcode = 2;
	repeated ShopGoods goods_list = 5;
}
