syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "MotionState.proto";
import "Vector.proto";

message MotionInfo {
	Vector pos = 1;
	Vector rot = 2;
	Vector speed = 3;
	MotionState state = 4;
	repeated Vector params = 5;
	Vector ref_pos = 6;
	uint32 ref_id = 7;
	uint32 scene_time = 8;
	uint64 interval_velocity = 9;
}
