syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message ChangeMpTeamAvatarReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1731;
	}

	repeated uint64 avatar_guid_list = 1;
	uint64 cur_avatar_guid = 2;
}
