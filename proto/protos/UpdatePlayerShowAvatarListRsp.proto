syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message UpdatePlayerShowAvatarListRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4053;
	}

	int32 retcode = 1;
	repeated uint32 show_avatar_id_list = 2;
	bool is_show_avatar = 3;
}
