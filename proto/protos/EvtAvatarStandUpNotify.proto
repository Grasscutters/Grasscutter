syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message EvtAvatarStandUpNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 331;
	}

	uint32 entity_id = 1;
	int32 direction = 2;
	int32 perform_i_d = 3;
	uint64 chair_id = 4;
}
