syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message PingReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 100;
	}

	uint32 seq = 1;
	uint32 client_time = 2;
	bytes sc_data = 3;
	float ue_time = 4;
	double total_tick_time = 5;
}
