syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message NpcTalkReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 549;
	}

	uint32 npc_entity_id = 1;
	uint32 talk_id = 3;
	uint32 entity_id = 4;
}
