syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message NpcTalkRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 518;
	}

	int32 retcode = 1;
	uint32 npc_entity_id = 2;
	uint32 cur_talk_id = 4;
	uint32 entity_id = 5;
}
