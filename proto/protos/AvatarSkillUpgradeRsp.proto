syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message AvatarSkillUpgradeRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1024;
	}

	int32 retcode = 1;
	uint64 avatar_guid = 2;
	uint32 avatar_skill_id = 3;
	uint32 old_level = 4;
	uint32 cur_level = 5;
}
