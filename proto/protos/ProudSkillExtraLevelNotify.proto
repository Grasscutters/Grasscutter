syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message ProudSkillExtraLevelNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1036;
	}

	uint64 avatar_guid = 1;
	uint32 talent_type = 2;
	uint32 talent_index = 3;
	uint32 extra_level = 4;
}
