syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message CombineReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 655;
	}

	uint32 combine_id = 1;
	uint32 combine_count = 2;
	uint64 avatar_guid = 3;
}
