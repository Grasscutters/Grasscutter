syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message WeaponAwakenReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 656;
	}

	uint64 target_weapon_guid = 1;
	uint64 item_guid = 2;
	map<uint32, uint32> affix_level_map = 3;
}
