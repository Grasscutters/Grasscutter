syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";
message AddQuestContentProgressReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 401;
	}

	uint32 content_type = 1;
	uint32 param = 2;
	uint32 add_progress = 3;
}
