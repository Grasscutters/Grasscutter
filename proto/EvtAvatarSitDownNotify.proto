syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "Vector.proto";

message EvtAvatarSitDownNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 321;
	}

	uint32 entity_id = 1;
	Vector position = 2;
	uint64 chair_id = 3;
}
