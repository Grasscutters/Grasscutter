syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message WatcherChangeNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 2218;
	}

	repeated uint32 new_watcher_list = 1;
	repeated uint32 removed_watcher_list = 2;
}
