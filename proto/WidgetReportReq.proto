syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message WidgetReportReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4294;
	}

	uint32 material_id = 1;
	bool is_clear_hint = 2;
	bool is_client_collect = 3;
}
