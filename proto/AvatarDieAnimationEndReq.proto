syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "Vector.proto";

message AvatarDieAnimationEndReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1737;
	}

	uint64 die_guid = 1;
	uint32 skill_id = 2;
	Vector reborn_pos = 3;
}
