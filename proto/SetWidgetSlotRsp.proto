syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "WidgetSlotOp.proto";
import "WidgetSlotTag.proto";

message SetWidgetSlotRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4279;
	}

	int32 retcode = 1;
	WidgetSlotOp op = 2;
	repeated WidgetSlotTag tag_list = 3;
	uint32 material_id = 4;
}
