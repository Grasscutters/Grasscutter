syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "Vector.proto";

message ChangeAvatarReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1669;
	}

	uint64 guid = 1;
	uint32 skill_id = 2;
	bool is_move = 3;
	Vector move_pos = 4;
}
