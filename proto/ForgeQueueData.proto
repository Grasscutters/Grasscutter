syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

message ForgeQueueData {
	uint32 finish_count = 13;
	uint32 total_finish_timestamp = 14;
	uint32 avatar_id = 7;
	uint32 queue_id = 1;
	uint32 unfinish_count = 10;
	uint32 next_finish_timestamp = 11;
	uint32 forge_id = 15;
}
