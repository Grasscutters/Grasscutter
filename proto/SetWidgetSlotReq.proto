syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "WidgetSlotOp.proto";
import "WidgetSlotTag.proto";

message SetWidgetSlotReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4269;
	}

	WidgetSlotOp op = 2;
	repeated WidgetSlotTag tag_list = 3;
	uint32 material_id = 4;
}
