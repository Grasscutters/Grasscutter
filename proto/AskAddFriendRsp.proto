syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message AskAddFriendRsp {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4001;
	}

	int32 retcode = 1;
	uint32 target_uid = 2;
	uint32 param = 3;
}
