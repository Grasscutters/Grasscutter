syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "DealAddFriendResultType.proto";

message DealAddFriendReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4094;
	}

	uint32 target_uid = 1;
	DealAddFriendResultType deal_add_friend_result = 2;
}
