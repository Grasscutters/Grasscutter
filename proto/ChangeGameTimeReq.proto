syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message ChangeGameTimeReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 161;
	}

	uint32 game_time = 1;
	bool is_force_set = 2;
	uint32 extra_days = 3;
}
