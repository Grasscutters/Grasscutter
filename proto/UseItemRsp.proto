syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message UseItemRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 661;
	}

	int32 retcode = 1;
	uint64 guid = 2;
	uint32 item_id = 3;
	uint64 target_guid = 4;
	uint32 option_idx = 5;
}
