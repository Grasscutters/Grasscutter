syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message ProudSkillChangeNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1012;
	}

	uint64 avatar_guid = 1;
	uint32 entity_id = 2;
	uint32 skill_depot_id = 3;
	repeated uint32 proud_skill_list = 4;
}
