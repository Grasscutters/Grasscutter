syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message AvatarChangeCostumeReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1606;
	}

	uint64 avatar_guid = 1;
	uint32 costume_id = 2;
}
