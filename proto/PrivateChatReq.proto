syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message PrivateChatReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 4999;
	}

	oneof Content {
		string text = 2;
		uint32 icon = 3;
	}
	uint32 target_uid = 1;
}
